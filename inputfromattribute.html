<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>input from attribute</title>
</head>
<body>
    <form action="fromsw3.html" novalidate method="get" >
        <label for="fname">first name</label>
        <input type="text" id="fname" name="fname">
        <br>
        <input type="submit">
        <input type="submit" formaction="inputtype.html" value="Submit as admin">
    </form>
    <br>
    <form action="fromsw3.html" method="post" novalidate>
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname"><br><br>
        <input type="submit" formtarget="_blank" value="Submit">
        <input type="submit" formenctype="multipart/form-data" value="Submit as Multipart/form-data">
    </form>
</body>
</html>
